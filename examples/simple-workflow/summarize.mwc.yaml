name: "Simple Summarizer"
version: "1.0.0"
description: "A simple single-step summarizer"
mwc_version: "1.0.0"

inputs:
  - name: text
    type: string
    description: "The text to summarize"

steps:
  - id: summarize
    type: model_call
    prompt: "Summarize the following text:\n\n{{text}}"

outputs:
  - name: summary
    type: string
