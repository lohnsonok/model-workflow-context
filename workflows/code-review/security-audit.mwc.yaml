name: "Security Audit"
version: "1.0.0"
description: "Review code for common security vulnerabilities (OWASP Top 10, etc.)"
mwc_version: "1.0.0"

inputs:
  - name: code_path
    type: path
    description: "Path to the code directory or file"

steps:
  - id: security_scan
    type: model_call
    prompt: "Perform a security audit on the code at {{code_path}}. Look for SQL injection, XSS, insecure dependencies, and other common vulnerabilities."

outputs:
  - name: security_report
    type: markdown
