name: "Secret Exposure Check"
version: "1.0.0"
description: "Scan code for hardcoded secrets, API keys, or sensitive credentials"
mwc_version: "1.0.0"

inputs:
  - name: code_diff
    type: string
    description: "The code changes or file content to scan"

steps:
  - id: scan_secrets
    type: model_call
    prompt: "Scan the following code for patterns matching API keys, passwords, tokens, or other sensitive information. Be thorough and list any potential exposures:\n\n{{code_diff}}"

outputs:
  - name: exposure_report
    type: string
