name: "SEO Content Audit"
version: "1.0.0"
description: "Audit web content or blog posts for SEO optimization and keyword density"
mwc_version: "1.0.0"

inputs:
  - name: content
    type: string
    description: "The text content to audit"
  - name: target_keywords
    type: string
    description: "Keywords to rank for"

steps:
  - id: analyze_keywords
    type: model_call
    prompt: "Analyze the use of {{target_keywords}} in the following content. Check for density, placement in headers, and meta descriptions:\n\n{{content}}"

  - id: suggest_optimizations
    type: model_call
    prompt: "Suggest specific improvements to increase SEO ranking based on: {{analyze_keywords}}."

outputs:
  - name: seo_audit_report
    type: string
