name: "DB Schema Migrator"
version: "1.0.0"
description: "Generate SQL/NoSQL migration scripts to move data from legacy to modern schemas"
mwc_version: "1.0.0"
inputs:
  - name: source_schema
    type: string
  - name: target_schema
    type: string
steps:
  - id: map_data
    type: model_call
    prompt: "Create a mapping between {{source_schema}} and {{target_schema}}. Identify required data transformations."

  - id: generate_scripts
    type: model_call
    prompt: "Based on the mapping in {{map_data}}, generate the actual SQL/NoSQL migration scripts to migrate data from {{source_schema}} to {{target_schema}}."
outputs:
  - name: migration_scripts
    type: string
