      ### 1. Unified Service Health Monitoring
      Every service (`backend`, `business`, `website`, `status`) MUST implement a `/health` endpoint for Docker healthchecks and monitoring.

      ### 2. Global CI Pipeline (`.github/workflows/main.yml`)
      ```yaml
      name: Global CI/CD
      on: [push]
      jobs:
        test-backend:
          runs-on: ubuntu-latest
          steps: [ ... ]
        test-mobile:
          runs-on: macos-latest
          steps: [ ... ]
        deploy-staging:
          needs: [test-backend, test-mobile]
          steps:
            - name: Deploy to K8s/Docker Swarm
              run: docker stack deploy -c docker-compose.yml {{project_slug}}
