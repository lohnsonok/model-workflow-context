name: "Enterprise Full-Stack Engineering Orchestrator (Node/Next/Flutter)"
version: "8.0.0"
description: "The definitive hyper-granular engineering blueprint to replicate high-performance multi-stack architectures. This workflow provides rigid constraints, exact file templates, and deep architectural enforcement for consistent multi-agent implementation, independent of specific business logic."
mwc_version: "1.0.0"

inputs:
  - name: project_name
    type: string
    description: "The name of the project (slug format, e.g., my-app)"
  - name: root_dir
    type: path
    description: "The destination path for the entire project"
  - name: domain_entities
    type: string
    description: "Brief description of core entities (e.g., Queues and Tickets, or Products and Orders)"

