      - Extract `accessToken` from secure HttpOnly cookies.
      - Forward request to `process.env.BACKEND_URL` with `Authorization: Bearer <token>`.
      - Handle 401/403 responses by clearing local cookies.

      ### 2. TanStack Query & Axios Config
      Centralize API calls through a pre-configured Axios instance pointing to `/api/proxy`.
      - Enable `withCredentials: true`.
      - Implement global error interceptors for session expiry.

