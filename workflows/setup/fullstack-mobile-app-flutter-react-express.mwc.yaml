        process(data: [Action][Entity]Dto): Promise<[Entity]>;
        validate(id: string): Promise<boolean>;
      }
      ```

  - id: testing_strategy_and_templates
    type: model_call
    prompt: |
      Quality is non-negotiable. 100% coverage for core Use Cases.

      ### 1. Use Case Test Template (`src/application/use-cases/[action]-[entity].use-case.spec.ts`)
      ```typescript
      import { [Action][Entity]UseCase } from './[action]-[entity].use-case';
      import { mock, MockProxy } from 'jest-mock-extended';

      describe('[Action][Entity]UseCase', () => {
        let useCase: [Action][Entity]UseCase;
        let service: MockProxy<I[Entity]Service>;
        let repository: MockProxy<I[Entity]Repository>;

        beforeEach(() => {
          service = mock<I[Entity]Service>();
          repository = mock<I[Entity]Repository>();
          useCase = new [Action][Entity]UseCase(service, repository);
        });

        it('should successfully execute the operation', async () => {
          const input = { id: '123', data: {} };
          service.process.mockResolvedValue({ id: '123' } as any);
          
          const result = await useCase.execute(input);

          expect(result.success).toBe(true);
          expect(service.process).toHaveBeenCalledWith(input);
        });
      });
      ```

  - id: infrastructure_realtime_socket_deep_dive
    type: model_call
    prompt: |
      Realtime scaling with Socket.io and Redis.

      ### 1. Socket Service Implementation (`src/infrastructure/realtime/socket.service.ts`)
      ```typescript
      @injectable()
      export class SocketService implements IRealtimeService {
        constructor(@inject(TYPES.SocketServer) private io: Server) {}

        emitToEntity(entityId: string, event: string, payload: any): void {
          this.io.to(`entity:${entityId}`).emit(event, payload);
        }

        emitToRoom(room: string, event: string, payload: any): void {
          this.io.to(room).emit(event, payload);
        }
      }
      ```

      ### 2. Room Management Middleware
      ```typescript
      io.on('connection', (socket) => {
        const userId = socket.handshake.auth.userId;
        if (userId) socket.join(`user:${userId}`);

        socket.on('join:room', (room) => {
          socket.join(room);
        });
      });
      ```

