  - id: backend_architecture_scaffolding
    type: model_call
    prompt: |
      Initialize the Hybrid Layered Architecture for the Express backend.
      
      ### 1. Directory Structure
      ```text
      src/
      ├── api/              # Routes, DTOs, Validators
      ├── controllers/      # Request Handlers
      ├── services/         # Business Logic
      ├── models/           # Data Models & Prisma Wrappers
      ├── domain/           # Core Entities & Events
      ├── infrastructure/   # External Services
      ├── shared/           # Utils, Types, Config
      └── middleware/       # Express Middleware
      ```

      ### 2. Prisma Schema Foundation
      Define the core models in `prisma/schema.prisma`.
      - Use `cuid()` for IDs.
      - Implement `createdAt` and `updatedAt` timestamps for all models.
      - Ensure proper relations and cascading deletes.

  - id: backend_dependency_injection_system
    type: model_call
    prompt: |
      Implement the Inversify Dependency Injection system. String literals are FORBIDDEN for injection.

      ### 1. Symbols Definition (`src/shared/types/di.types.ts`)
      Define symbols for all layers (Infrastructure, Repositories, Use Cases, Services, Controllers).
      Example:
      ```typescript
      export const TYPES = {
        PrismaClient: Symbol.for('PrismaClient'),
        Logger: Symbol.for('Logger'),
        // Repositories
        UserRepository: Symbol.for('UserRepository'),
        [Entity]Repository: Symbol.for('[Entity]Repository'),
        // Use Cases
        [Operation]UseCase: Symbol.for('[Operation]UseCase'),
        // Services
        AuthService: Symbol.for('AuthService'),
        RealtimeService: Symbol.for('RealtimeService'),
        // Controllers
        [Entity]Controller: Symbol.for('[Entity]Controller'),
      } as const;
      ```

      ### 2. Global Container Config (`src/container.ts`)
      Configure the container with `Singleton` scope by default.
      ```typescript
      import 'reflect-metadata';
      import { Container } from 'inversify';
      import { TYPES } from './shared/types/di.types';
      
      const container = new Container({ defaultScope: 'Singleton' });
      // Bindings here...
      export { container };
      ```

  - id: backend_repository_implementation
    type: model_call
    prompt: |
      Implement the Repository pattern to decouple Domain from Infrastructure.

      ### 1. Base Repository Class
      Create a generic base repository that handles common Prisma operations.
      ```typescript
      import { injectable, inject } from 'inversify';
      import { PrismaClient } from '@prisma/client';
      import { TYPES } from '@/shared/types/di.types';

      @injectable()
      export abstract class BaseRepository<T> {
        @inject(TYPES.PrismaClient) protected readonly prisma!: PrismaClient;
        constructor(protected readonly modelName: string) {}

        async findById(id: string): Promise<T | null> {
          return (this.prisma as any)[this.modelName].findUnique({ where: { id } });
        }
        
        async findAll(params?: any): Promise<T[]> {
          return (this.prisma as any)[this.modelName].findMany(params);
        }

        async create(data: any): Promise<T> {
          return (this.prisma as any)[this.modelName].create({ data });
        }

        async update(id: string, data: any): Promise<T> {
          return (this.prisma as any)[this.modelName].update({ where: { id }, data });
        }

        async delete(id: string): Promise<T> {
          return (this.prisma as any)[this.modelName].delete({ where: { id } });
        }
      }
      ```

      ### 2. Concrete Repository Implementation
      Every entity defined in `{{domain_entities}}` must have a corresponding repository implementing its interface.
      ```typescript
      @injectable()
      export class [Entity]Repository extends BaseRepository<[Entity]> implements I[Entity]Repository {
        constructor() { super('[entity]'); }
        // Implement specific domain methods here
      }
      ```

  - id: backend_business_logic_implementation
    type: model_call
    prompt: |
      Implement the core business logic using Use Cases and Services.

      ### 1. Complex Use Case Implementation
      Use cases should coordinate multiple repositories and services.
      ```typescript
      @injectable()
      export class [Action][Entity]UseCase {
        constructor(
          @inject(TYPES.[Entity]Service) private readonly service: I[Entity]Service,
          @inject(TYPES.[Entity]Repository) private readonly repository: I[Entity]Repository,
          @inject(TYPES.RealtimeService) private readonly realtime: IRealtimeService
        ) {}

        async execute(input: [Action][Entity]Dto): Promise<[Action][Entity]Result> {
          logger.info('[UseCase] Executing operation', { input });
          
          const result = await this.service.process(input);
          const entity = await this.repository.update(result.id, { status: 'completed' });
          
          this.realtime.emitToEntity(entity.id, '[entity]:updated', entity);
          
          return { entity, success: true };
        }
      }
      ```

  - id: backend_middleware_patterns
    type: model_call
    prompt: |
      Middleware must be used for cross-cutting concerns. Sensitive fields must be sanitized in error responses.

      ### 1. RBAC Middleware (`src/shared/middleware/rbac.middleware.ts`)
      ```typescript
      import { Request, Response, NextFunction } from 'express';
      import { ForbiddenError, UnauthorizedError } from '@/shared/errors/app.error';

      export enum Role {
        USER = 'user',
        OPERATOR = 'operator',
        MANAGER = 'manager',
        ADMIN = 'admin',
      }

      export const requireRole = (...roles: Role[]) => {
        return (req: Request, res: Response, next: NextFunction) => {
          const user = (req as any).user;
          if (!user) throw new UnauthorizedError();
          if (!roles.includes(user.role)) throw new ForbiddenError('Insufficient permissions');
          next();
        };
      };
      ```

      ### 2. Global Error Handler (`src/shared/middleware/error-handler.middleware.ts`)
      ```typescript
      import { Request, Response, NextFunction } from 'express';
      import { AppError } from '@/shared/errors/app.error';
      import { logger } from '@/utils/logger';

      export const errorHandler = (err: Error, req: Request, res: Response, next: NextFunction) => {
        logger.error(err.message, { stack: err.stack, path: req.path });

        if (err instanceof AppError) {
          return res.status(err.statusCode).json({
            success: false,
            error: { code: err.errorCode, message: err.message }
          });
        }

        // Sanitize internal errors in production
        const message = process.env.NODE_ENV === 'production' 
          ? 'Internal Server Error' 
          : err.message;

        res.status(500).json({
          success: false,
          error: { code: 'INTERNAL_ERROR', message }
        });
      };
      ```

  - id: backend_interface_definitions
    type: model_call
    prompt: |
      Define clear interfaces for all services and repositories to facilitate DI and testing.

      ### 1. Domain Repository Interface (`src/domain/repositories/[entity].repository.interface.ts`)
