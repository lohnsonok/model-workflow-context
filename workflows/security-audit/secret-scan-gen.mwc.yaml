name: "Secret Scan Logic"
version: "1.0.0"
description: "Generate regex patterns and logic to find accidentally committed secrets (API keys, etc.)"
mwc_version: "1.0.0"
inputs:
  - name: cloud_provider
    type: string
steps:
  - id: generate_regex
    type: model_call
    prompt: "Generate a list of regex patterns to detect {{cloud_provider}} API keys and secrets in source code."
outputs:
  - name: secret_patterns
    type: string
